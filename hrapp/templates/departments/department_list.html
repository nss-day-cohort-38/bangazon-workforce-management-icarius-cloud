{% extends 'shared/base.html' %}

{% block content %}
<h1>Departments</h1>

<ol>
{% for department in departments %}
    <li>
        <a href="{% url 'hrapp:department_details' department.name %}"> {{ department }} </a>
    </li>
{% endfor %}
</ol>
<a href="{% url 'hrapp:department_form' %}"><button>Add Department</button></a>
{% endblock content %}
