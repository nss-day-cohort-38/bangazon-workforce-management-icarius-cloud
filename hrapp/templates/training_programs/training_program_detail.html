{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
    <h1>{{ training_program.title }}</h1>
    <h2>Start Date: {{ training_program.start_date}}</h2>
    <h2>End Date: {{training_program.end_date}}</h2>
    <h2>Capacity: {{training_program.capacity}}</h2>
    <section>
        <form action="{% url 'hrapp:training_program_edit_form' training_program.id %}" method="GET">
                {% csrf_token %}
        <button class='bangazonButton'>Edit</button>
        </form>
    </section>
    <a class='bangazonButton'>Delete</a>

{% endblock content %}
