
{% extends 'shared/base.html' %}

{% block content %}

<a href="{%url 'hrapp:training_program_form' %}">Create New Training Program</a>
<ol>
{% for program in future_training_programs %}

            <p>{{ program }}</p>
            {{program.start_date}}
        </li>
{% endfor %}
</ol>
{% endblock content %}
