{% load static %}
{% if user.is_authenticated %}
<div id="past" class="hidden listContainer">
{% for program in past_training_programs %}
        <div class="listItem">
             <img class="listImage" src="{% static 'images/training.png' %}">
             <p>{{program}}</p>
             <a class='bangazonButton' href="{% url 'hrapp:training_program_details' program.id %}">Details</a>
        </div>
{% endfor %}
{% else %}
<div id="past" class="hidden listContainer">
{% for program in past_training_programs %}
        <div class="listItem">
             <img class="listImage" src="{% static 'images/training.png' %}">
             <p>{{program}}</p>
        </div>
{% endfor %}
{% endif %}
</div>
