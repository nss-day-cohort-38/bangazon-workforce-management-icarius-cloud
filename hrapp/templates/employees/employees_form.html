{% extends 'shared/base.html' %}

{% block content %}


    {% if employee.id is not None %}
    <h1>Update Employee Information</h1>
        <form action="{% url 'hrapp:employee_details' employee.id %}" method="post">
    {% else %}
    <h1>Add Employee</h1>
        <form action="{% url 'hrapp:employee_list' %}" method="post">
    {% endif %}
        {% csrf_token %}
      <fieldset>
          <label for="first_name">First Name: </label>
          <input id="first_name" type="text" name="first_name" value={{employee.first_name}}>
      </fieldset>
      <fieldset>
          <label for="last_name">Last Name: </label>
          <input id="last_name" type="text" name="last_name" value={{employee.last_name}}>
      </fieldset>
      <fieldset>
          <label for="start_date">Start Date: </label>
          <input id="start_date" type="date" name="start_date" value={{employee.start_date}}>
      </fieldset>
      <fieldset>
          <label for="department">Department: </label>
          <select id="department" type="text" name="department_id" value={{employee.department_id}}>
            <option value="" disabled selected>select</option>
                {% for department in all_departments %}
                    <option value="{{ department.id }}">{{ department.name }}</option>
                {% endfor %}
          </select>
      </fieldset>
      <fieldset>
          <label for="is_supervisor">Is Supervisor?: </label>
          <select id="is_supervisor" type="text" name="is_supervisor" value={{employee.is_supervisor}}>
            <option value="" disabled selected>select</option>
            <option value=TRUE>Yes</option>
            <option value=FALSE>No</option>
          </select>
      </fieldset>

      {% if employee.id is not None %}
            <input type="hidden" name="actual_method" value="PUT">
            <input class="bangazonButton" type="submit" value="Update" />
        {% else %}
            <input class="bangazonButton" type="submit" value="Create" />
        {% endif %}
    </form>
{% endblock content %}
