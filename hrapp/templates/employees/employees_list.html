{% extends 'shared/base.html' %}

{% block content %}
<h1>Employees</h1>

<ol>
{% for employee in employees %}
    <li>
        <p>{{ employee.first_name }} {{ employee.last_name }}</p>
        Department: {{employee.name}}
    </li>
    {% comment %} <a class="bangazonButton" href="{% url 'hrapp:employee_details' employee.first_name employee.last_name %}">Details</a> {% endcomment %}
{% endfor %}
</ol>
{% endblock content %}
